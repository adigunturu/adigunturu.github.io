<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealitySummary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff;
            font-family: 'Montserrat', sans-serif;
            padding: 40px 20px;
        }
        .container {
            max-width: 900px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 0px;
            padding: 40px;
        }
        h1 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 20px;
        }
        .authors {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }
        .authors strong {
            color: #000;
        }
        .venue {
            font-size: 1.1em;
            color: #333;
            font-weight: 600;
            margin-bottom: 25px;
        }
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 30px;
            background: #333;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
            border-radius: 4px;
        }
        .btn:hover {
            background: #555;
        }
        .video-container {
            width: 100%;
            overflow: hidden;
            background: #000;
            aspect-ratio: 16 / 9;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Mobile devices - Small phones (320px - 480px) */
        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }
            .container {
                max-width: 100%;
            }
            .header {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.4em;
                margin-bottom: 15px;
            }
            .authors {
                font-size: 0.9em;
                margin-bottom: 8px;
            }
            .venue {
                font-size: 0.85em;
                margin-bottom: 15px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
        
        /* Mobile devices - Larger phones (481px - 767px) */
        @media (min-width: 481px) and (max-width: 767px) {
            body {
                padding: 25px 15px;
            }
            .header {
                padding: 25px 20px;
            }
            h1 {
                font-size: 1.6em;
            }
            .authors {
                font-size: 1em;
            }
            .venue {
                font-size: 0.95em;
            }
            .btn {
                padding: 11px 25px;
                font-size: 0.95em;
            }
        }
        
        /* Tablets - Portrait (768px - 1023px) */
        @media (min-width: 768px) and (max-width: 1023px) {
            body {
                padding: 30px 20px;
            }
            .header {
                padding: 30px 25px;
            }
            h1 {
                font-size: 1.9em;
            }
            .authors {
                font-size: 1.05em;
            }
            .venue {
                font-size: 1em;
            }
        }
        
        /* Tablets - Landscape & Small Desktops (1024px - 1279px) */
        @media (min-width: 1024px) and (max-width: 1279px) {
            .container {
                max-width: 850px;
            }
        }
        
        /* Large Desktops (1280px+) */
        @media (min-width: 1280px) {
            .container {
                max-width: 900px;
            }
            h1 {
                font-size: 2.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RealitySummary: Exploring On-Demand Mixed Reality Text Summarization and Question Answering using Large Language Models</h1>
            <div class="authors">
                <strong>Aditya Gunturu</strong>, Shivesh Jadon, Nandi Zhang, Morteza Faraji, Jarin Thundathil, Wesley Willett, Ryo Suzuki
            </div>
            <div class="venue">UIST 2025</div>
            <div class="buttons">
                <a href="https://arxiv.org/abs/2405.18620" class="btn" target="_blank">ðŸ“„ Paper</a>
                <a href="https://www.youtube.com/watch?v=4pK1MIktqSI" class="btn" target="_blank">ðŸ“€ Video</a>
            </div>
        </div>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/4pK1MIktqSI?si=YpAhXLy0MfiOEfdJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
